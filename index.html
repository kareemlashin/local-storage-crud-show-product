<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/index.min.css">

    <title>local storage crud show product</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>name product : </label>
                    <input type="text" onkeyup="testName(this.value)" class="form-control" id="nameInp"
                        placeholder="Name product">
                    <small id="nameError"> Error name should you write name clear</small>
                </div>
                <div class="form-group">
                    <label>price product : </label>
                    <input type="text" onkeyup="testPrice(this.value)" class="form-control" id="priceInp"
                        placeholder="price product">
                    <small id="priceError"> Error price dont start 0 and shouid you write price clear </small>

                </div>

                <div class="form-group">
                    <label>type product : </label>
                    <input type="text" onkeyup="testType(this.value)" class="form-control" id="typeInp"
                        placeholder="type product">
                    <small id="typeError"> Error type</small>

                </div>
                <div class="form-group">
                    <label>discount product : </label>
                    <input type="text" onkeyup="testDiscount(this.value)" class="form-control" id="discountInp"
                        placeholder="discount">
                    <small id="discountError"> Error discount </small>

                </div>
                <div class="text-right mt-4">
                    <button id="add" onclick="addProduct()">Add product</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container my-5">
        <div class="row">
            <div class="col-md-7 m-auto">
                <div class="form-group">
                    <input type="text" onkeyup="search(this.value)" class="form-control" placeholder="search">

                </div>
            </div>
        </div>
        <h3 class="h3">ALL PRODUCTS </h3>
        <div class="row" id="showProduct">



        </div>
    </div>
    <script src="js/jquery-3-4-1-min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
